<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title> {{ page_title }} </title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 16%">
        <h4> {{ title }} </h4>
        <p>{{ author }}</p>
        <!-- <p>This index.html page is a placeholder with the CSS, font and favicon. It's just waiting for you to add some content! If you need some help hit up the <a href="http://www.getskeleton.com">Skeleton documentation</a>.</p> -->
      </div>
    </div>

    <div class="row">
      <div class="one-half column" style="margin-top: 8%">

        {{ intro_content }}

      </div>
    </div>

    <div class="row">
      <div class="one-half column" style="margin-top: 4%">
        {{ bluf_content }}
      </div>
    </div>

    <div class="row">
      <div class="five columns" style="margin-top: 4%"> {{ bluf_table }}</div>
      <div class="five columns"><img src="./images/heatmap.png"></div>
    </div>

    <div class="row">
      <div class="one-half column" style="margin-top: 4%">

        {{ obj_content }}

        {{ obj_meas_table }}

      </div>
    </div>

    <div class="row">
      <div class="one-half column" style="margin-top: 4%">
        <img src="./images/value-functions.png" width="150%">
      </div>

    </div>

     <div class="row">
      <div class="one-half column" style="margin-top: 4%">

        {{ alt_content }}

        {{ alt_table }}

      </div>
    </div>

    <div class="row" style="margin-top: 4%">

      {{ vis_content }}
      
      <div class="two columns" style="margin-top: 8%"> {{ trellis_text }}</div>
      <div class="ten columns"><img src="./images/measure-trellis.png" width="100%"></div>
    </div>

    <div class="row" style="margin-top: 4%">
      <!-- <div class="one-half column" style="margin-top: 4%"> -->
      <div class="six columns"><img src="./images/value-barplot.png" width="100%"></div>
      <div class="six columns"> {{ barplot_text }}</div>
      </div>
    <!-- </div> -->

    <div class="row">
      <div class="one-half column" style="margin-top: 12%">
        <p>Built from <a href="https://github.com/gm4/alt-swing">alt-swing</a> using <a href="http://getskeleton.com">Skeleton</a>.</p>    
      </div>
    </div>
    
  </div>


<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
